<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace & Search - AyuTrace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../theme.css">
    <style>
        :root {
            --primary: #10B981;
            --primary-dark: #059669;
            --primary-light: #A7F3D0;
            --secondary: #F59E0B;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --surface-hover: #F1F5F9;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --text-muted: #9CA3AF;
            --border: #E5E7EB;
            --border-light: #F3F4F6;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-sm: 8px;
            --success: #10B981;
            --warning: #F59E0B;
            --info: #3B82F6;
            --danger: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #F0FDF4 0%, #ECFDF5 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Enhanced Navigation */
        .navbar {
            background: var(--surface);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo i {
            font-size: 32px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary);
            background: var(--primary-light);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--surface-hover);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-menu:hover {
            background: var(--border-light);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            padding: 32px 0;
        }

        /* Enhanced Welcome Section */
        .welcome-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 48px 40px;
            border-radius: var(--radius);
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: translate(50%, -50%);
        }

        .welcome-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 24px;
            position: relative;
            z-index: 1;
        }

        .welcome-text h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .welcome-text p {
            font-size: 18px;
            opacity: 0.9;
        }

        .create-batch-btn {
            background: white;
            color: var(--primary);
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }

        .create-batch-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Enhanced Stats Grid */
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--surface);
            padding: 32px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .stat-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            width: 64px;
            height: 64px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
        }

        .stat-icon.total { background: linear-gradient(135deg, var(--info), #2563EB); }
        .stat-icon.transit { background: linear-gradient(135deg, var(--warning), #D97706); }
        .stat-icon.delivered { background: linear-gradient(135deg, var(--success), var(--primary-dark)); }
        .stat-icon.processing { background: linear-gradient(135deg, #8B5CF6, #7C3AED); }

        .stat-info {
            flex: 1;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Enhanced Card Styling */
        .card {
            background: var(--surface);
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 32px;
            border: 1px solid var(--border);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-light);
        }

        .card h2 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Enhanced Form Styling */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 16px;
            transition: all 0.2s ease;
            background: var(--surface);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Enhanced QR Code Section */
        .qr-code-section {
            background: linear-gradient(135deg, var(--primary-light), #DCFCE7);
            padding: 40px;
            border-radius: var(--radius);
            text-align: center;
            margin-top: 32px;
            border: 2px dashed var(--primary);
            display: none;
        }

        .qr-code-section h3 {
            color: var(--primary-dark);
            font-size: 24px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .qr-code-section img {
            max-width: 200px;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow);
            margin: 20px 0;
        }

        /* Geo-tagged Photo Upload */
        .photo-upload-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
        }

        .photo-upload-section label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 12px;
            display: block;
        }

        .photo-upload-input {
            display: block;
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--surface);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .photo-upload-input:hover {
            border-color: var(--primary-light);
        }

        .photo-preview-container {
            margin-top: 24px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--surface);
            box-shadow: var(--shadow-sm);
            display: none; /* Hidden by default */
            position: relative; /* For overlay positioning */
            overflow: hidden; /* Ensure overlay stays within bounds */
        }

        .photo-preview-container img {
            max-width: 100%;
            height: auto;
            display: block; /* Remove extra space below image */
        }

        .photo-metadata-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            color: white;
            padding: 10px 15px;
            font-size: 13px;
            text-align: left;
            display: none; /* Hidden by default */
            box-sizing: border-box;
        }

        .photo-metadata-overlay p {
            margin: 2px 0;
            line-height: 1.4;
        }

        .photo-metadata-overlay strong {
            color: white;
            font-weight: 500;
        }

        .location-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .location-input-group .form-input {
            flex-grow: 1;
        }

        .get-location-btn {
            background: var(--text-secondary);
            color: var(--white);
            border: none;
            padding: 14px 18px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .get-location-btn:hover {
            background: #5a6268;
        }

        /* Enhanced Batch Cards */
        .batch-history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .batch-card {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .batch-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .batch-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
        }

        .batch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .batch-crop {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .crop-icon {
            width: 48px;
            height: 48px;
            background: var(--primary-light);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--primary-dark);
        }

        .crop-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .batch-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-light);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Enhanced Status Badges */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status.pending {
            background: #FEF3C7;
            color: #92400E;
        }

        .status.in-transit {
            background: #DBEAFE;
            color: #1E40AF;
        }

        .status.delivered {
            background: #D1FAE5;
            color: #065F46;
        }

        .status.processing {
            background: #E0E7FF;
            color: #5B21B6;
        }

        /* Search Enhancement */
        .search-container {
            position: relative;
            margin-bottom: 24px;
        }

        .search-container i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid var(--border);
            border-radius: 50px;
            font-size: 16px;
            background: var(--surface);
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }

            .navbar-content {
                flex-direction: column;
                gap: 16px;
            }

            .nav-links {
                gap: 16px;
            }

            .welcome-content {
                flex-direction: column;
                text-align: center;
            }

            .welcome-text h1 {
                font-size: 28px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .quick-stats {
                grid-template-columns: 1fr;
            }

            .batch-history-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--surface);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 700px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .modal-close-btn:hover {
            color: var(--text-primary);
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--primary-dark);
            font-size: 28px;
            border-bottom: 2px solid var(--border-light);
            padding-bottom: 10px;
        }

        .modal-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .modal-info-row strong {
            color: var(--text-primary);
        }

        .generated-products-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-light);
        }

        .generated-products-section h3 {
            color: var(--primary-dark);
            margin-bottom: 15px;
            font-size: 22px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-height: 300px; /* Added max-height */
            overflow-y: auto; /* Added scrollbar */
            padding-right: 10px; /* Space for scrollbar */
        }

        .product-item {
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 15px;
            text-align: center;
            background: var(--surface-hover);
            box-shadow: var(--shadow-sm);
        }

        .product-item img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .product-item p {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            word-break: break-all;
        }

        .modal-footer {
            margin-top: 30px;
            text-align: right;
            display: flex; /* Use flexbox for buttons */
            justify-content: flex-end; /* Align buttons to the right */
            gap: 10px; /* Space between buttons */
        }

        .modal-footer .submit-btn {
            padding: 10px 20px;
            font-size: 1em;
        }

        /* Search Page Specific Styles */
        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input-group .form-input {
            flex-grow: 1;
        }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background: var(--primary-dark);
        }

        .scan-qr-btn {
            background: var(--text-secondary);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .scan-qr-btn:hover {
            background: #5a6268;
        }

        .search-results-container {
            margin-top: 30px;
            display: none; /* Hidden by default */
        }

        .result-card {
            background: var(--surface);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .result-card h3 {
            color: var(--primary-dark);
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-light);
            padding-bottom: 10px;
        }

        .result-details .detail-row {
            padding: 10px 0;
            border-bottom: 1px dashed var(--border-light);
        }

        .result-details .detail-row:last-child {
            border-bottom: none;
        }

        .result-details .detail-label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .result-details .detail-value {
            color: var(--text-secondary);
        }

        .result-details .qr-code-display {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-light);
        }

        .result-details .qr-code-display img {
            max-width: 150px;
            height: auto;
            border: 1px solid var(--border);
            padding: 5px;
            border-radius: var(--radius-sm);
        }

        .result-details .qr-code-display p {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--text-muted);
        }

    </style>
    <script src="../config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="#" class="logo">
                    <i class="fas fa-seedling"></i>
                    AyuTrace
                </a>
                <div class="nav-links">
                    <a href="#"><i class="fas fa-home"></i> Home</a>
                    <a href="#" class="active"><i class="fas fa-search"></i> Trace</a>
                    <a href="#"><i class="fas fa-info-circle"></i> About</a>
                </div>
                <div class="user-menu">
                    <div class="user-avatar">JD</div>
                    <span>John Doe</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <section class="welcome-section">
                <div class="welcome-content">
                    <div class="welcome-text">
                        <h1>Trace Your Products</h1>
                        <p>Enter a Product Hash or ID to view its history</p>
                    </div>
                </div>
            </section>

            <section class="card">
                <div class="card-header">
                    <h2>
                        <i class="fas fa-search"></i>
                        Search Traceability Data
                    </h2>
                </div>
                <div class="search-input-group">
                    <input type="text" id="searchId" class="form-input" placeholder="Enter Product Hash or ID...">
                    <button class="search-btn" id="traceBtn">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button class="scan-qr-btn" id="scanQrBtn">
                        <i class="fas fa-qrcode"></i> Scan QR
                    </button>
                </div>

                <div id="searchResults" class="search-results-container">
                    <!-- Search results will be displayed here -->
                </div>
            </section>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchIdInput = document.getElementById('searchId');
            const traceBtn = document.getElementById('traceBtn');
            const scanQrBtn = document.getElementById('scanQrBtn');
            const searchResultsContainer = document.getElementById('searchResults');

            // Dummy Data for demonstration
            const dummyBatches = {
                "FR123-20250908": {
                    type: "batch",
                    cropType: "Rice",
                    quantity: "100kg",
                    farmer: "John Doe",
                    photoHash: "0xabc123def456789012345678901234567890123456789012345678901234567890",
                    status: "In Transit",
                    harvestDate: "2025-09-08"
                },
                "AYR-2024-002": {
                    type: "batch",
                    cropType: "Ashwagandha Powder",
                    quantity: "500kg",
                    farmer: "Jane Smith",
                    photoHash: "0xdef456abc123789012345678901234567890123456789012345678901234567890",
                    status: "Pending",
                    harvestDate: "2024-08-20"
                }
            };

            const dummyProducts = {
                "FR123-PKG-RIC-001": {
                    type: "product",
                    productId: "FR123-PKG-RIC-001",
                    productHash: "0x1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2d3e4f5a6b7c8d9e0f1a2b",
                    productName: "Rice 100ml Pack",
                    packageSize: "100ml",
                    parentBatchId: "FR123-20250908",
                    productionDate: "2025-09-10",
                    status: "Packaged"
                },
                "AYR-PKG-ASH-005": {
                    type: "product",
                    productId: "AYR-PKG-ASH-005",
                    productHash: "0x3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2d3e4f5a6b7c8d9e0f1a2b3c4d",
                    productName: "Ashwagandha Syrup 200ml",
                    packageSize: "200ml",
                    parentBatchId: "AYR-2024-002",
                    productionDate: "2024-08-20",
                    status: "Ready for Sale"
                }
            };

            // Create a reverse mapping from productHash to productId for quick lookup
            const productHashToId = {};
            for (const key in dummyProducts) {
                productHashToId[dummyProducts[key].productHash] = dummyProducts[key].productId;
            }

            // Function to display search results
            function displayResult(id, data, parentBatchData = null) {
                searchResultsContainer.innerHTML = ''; // Clear previous results
                searchResultsContainer.style.display = 'block';

                let resultHtml = "\n                    <div class=\"result-card\">
                        <h3>Trace Result for: " + id + "</h3>
                        <div class=\"result-details\">
                ";

                if (data.type === "batch") {
                    resultHtml += "\n                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Type</span>
                                <span class=\"detail-value\">Crop Batch</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Crop Type</span>
                                <span class=\"detail-value">" + data.cropType + "</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Quantity</span>
                                <span class=\"detail-value">" + data.quantity + "</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Farmer</span>
                                <span class=\"detail-value">" + data.farmer + "</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Harvest Date</span>
                                <span class=\"detail-value">" + data.harvestDate + "</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Photo Hash</span>
                                <span class=\"detail-value">" + data.photoHash.substring(0, 10) + "...</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Status</span>
                                <span class=\"detail-value">" + data.status + "</span>
                            </div>
                    ";
                } else if (data.type === "product") {
                    resultHtml += "\n                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Type</span>
                                <span class=\"detail-value\">Packaged Product</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Product Name</span>
                                <span class=\"detail-value">" + data.productName + "</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Product ID</span>
                                <span class=\"detail-value">" + data.productId + "</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Product Hash</span>
                                <span class=\"detail-value">" + data.productHash.substring(0, 10) + "...</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Package Size</span>
                                <span class=\"detail-value">" + data.packageSize + "</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Production Date</span>
                                <span class=\"detail-value">" + data.productionDate + "</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Status</span>
                                <span class=\"detail-value">" + data.status + "</span>
                            </div>
                    ";
                    if (parentBatchData) {
                        resultHtml += "\n                            <h4 style=\"margin-top: 20px; margin-bottom: 10px; color: var(--primary-dark);\">Parent Batch Details:</h4>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Batch ID</span>
                                <span class=\"detail-value">" + parentBatchData.batchId + "</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Crop Type</span>
                                <span class=\"detail-value">" + parentBatchData.cropType + "</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Quantity</span>
                                <span class=\"detail-value">" + parentBatchData.quantity + "</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Farmer</span>
                                <span class=\"detail-value">" + parentBatchData.farmer + "</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Harvest Date</span>
                                <span class=\"detail-value">" + parentBatchData.harvestDate + "</span>
                            </div>
                            <div class=\"detail-row\">
                                <span class=\"detail-label\">Photo Hash</span>
                                <span class=\"detail-value">" + parentBatchData.photoHash.substring(0, 10) + "...</span>
                            </div>
                        ";
                    }
                }

                // Add QR code display for the searched ID (which is the product ID if a product hash was searched)
                const qrCodeForDisplay = data.productId || id; // Use productId if available, otherwise the original search ID
                const qrCodeImageUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrCodeForDisplay)}`;
                resultHtml += "\n                            <div class=\"qr-code-display\">
                                <img src=\"" + qrCodeImageUrl + "\" alt=\"QR Code for " + qrCodeForDisplay + "\">
                                <p>QR Code for " + qrCodeForDisplay + "</p>
                            </div>
                        </div>
                    </div>
                ";
                searchResultsContainer.innerHTML = resultHtml;
            }

            // Search button functionality
            traceBtn.addEventListener('click', function() {
                const searchInput = searchIdInput.value.trim();
                if (!searchInput) {
                    alert("Please enter a Product Hash or ID.");
                    return;
                }

                let productData = null;
                let batchData = null;
                let searchKey = searchInput;

                // 1. Try searching by product hash
                if (productHashToId[searchInput]) {
                    searchKey = productHashToId[searchInput];
                    productData = dummyProducts[searchKey];
                } 
                // 2. If not a hash, try searching by product ID
                else if (dummyProducts[searchInput]) {
                    productData = dummyProducts[searchInput];
                    searchKey = searchInput;
                }
                // 3. If not a product, try searching by batch ID
                else if (dummyBatches[searchInput]) {
                    batchData = dummyBatches[searchInput];
                    searchKey = searchInput;
                }

                if (productData) {
                    batchData = dummyBatches[productData.parentBatchId];
                    displayResult(searchKey, productData, batchData);
                } else if (batchData) {
                    displayResult(searchKey, batchData);
                } else {
                    searchResultsContainer.innerHTML = `
                        <div class=\"result-card\">
                            <h3>No results found for: " + searchInput + "</h3>
                            <p>Please check the hash or ID and try again.</p>
                        </div>
                    `;
                    searchResultsContainer.style.display = 'block';
                }
            });

            // Scan QR button functionality (simulated)
            scanQrBtn.addEventListener('click', function() {
                alert("Simulating QR Code Scan...\n(In a real application, this would activate your device's camera to scan a QR code)");
                // For demonstration, populate with a dummy product hash
                searchIdInput.value = "0x1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2d3e4f5a6b7c8d9e0f1a2b"; 
                traceBtn.click(); // Automatically trigger search
            });
        });
    </script>
</body>
</html>
