<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - AyurTrace</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="logo"><h1>AyurTrace</h1></div>
      <nav>
        <a href="./login.html">Login</a>
        <a href="#" class="active">Sign up</a>
      </nav>
    </header>
    <main class="container">
      <section class="card" style="max-width:520px;margin:40px auto;">
        <h2 class="card-header">Create your account</h2>
        <form id="signupForm" autocomplete="on">
          <div class="form-group">
            <label for="name">Full name</label>
            <input type="text" id="name" placeholder="Full name" required />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Preferred username" minlength="3" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Full address" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" minlength="6" placeholder="Minimum 6 characters" required />
          </div>
          <div class="form-group">
            <label>Role</label>
            <div class="role-grid" id="roleGrid">
              <div class="role-card" data-role="Farmer" tabindex="0">
                <div class="icon">🌾</div>
                <div class="label">Farmer</div>
              </div>
              <div class="role-card" data-role="Collector" tabindex="0">
                <div class="icon">📦</div>
                <div class="label">Collector</div>
              </div>
              <div class="role-card" data-role="Manufacturer" tabindex="0">
                <div class="icon">🏭</div>
                <div class="label">Manufacturer</div>
              </div>
              <div class="role-card" data-role="Auditor" tabindex="0">
                <div class="icon">🛡️</div>
                <div class="label">Auditor</div>
              </div>
              <div class="role-card" data-role="Distributor" tabindex="0">
                <div class="icon">🚚</div>
                <div class="label">Distributor</div>
              </div>
            </div>
            <input type="hidden" id="role" required />
          </div>
          <button type="submit" class="btn">Create account</button>
          <p class="error-message" id="signupError" hidden></p>
          <p class="form-help">Already have an account? <a href="./login.html">Sign in</a></p>
        </form>
      </section>
    </main>

    <script src="./js/auth.js"></script>
    <script>
      document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const address = document.getElementById('address').value.trim();
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;
        const errorEl = document.getElementById('signupError');
        errorEl.hidden = true;
        try {
          if(!role){ throw new Error('Please select a role'); }
          await Auth.signup({ name, username, email, address, password, role });
          // Auto-login after signup
          await Auth.login({ email, password, role });
          window.location.href = './dashboard.html';
        } catch (err) {
          errorEl.textContent = err.message || 'Signup failed';
          errorEl.hidden = false;
        }
      });
      // role grid behavior
      (function(){
        const grid = document.getElementById('roleGrid');
        const hidden = document.getElementById('role');
        grid.addEventListener('click', (e)=>{
          const card = e.target.closest('.role-card');
          if(!card) return;
          grid.querySelectorAll('.role-card').forEach(c=>c.classList.remove('selected'));
          card.classList.add('selected');
          hidden.value = card.dataset.role;
        });
        grid.addEventListener('keydown', (e)=>{
          if(e.key === 'Enter' || e.key === ' '){
            e.preventDefault();
            const card = e.target.closest('.role-card');
            if(card){
              grid.querySelectorAll('.role-card').forEach(c=>c.classList.remove('selected'));
              card.classList.add('selected');
              hidden.value = card.dataset.role;
            }
          }
        });
      })();
    </script>
  </body>
  </html>
