<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - AyurTrace</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="logo"><h1>AyurTrace</h1></div>
      <nav>
        <a href="#" class="active">Login</a>
        <a href="./signup.html">Sign up</a>
      </nav>
    </header>
    <main class="container">
      <section class="card" style="max-width:520px;margin:40px auto;">
        <h2 class="card-header">Sign in</h2>
        <form id="loginForm" autocomplete="on">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password" required />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" required>
              <option value="Farmer">Farmer</option>
              <option value="Collector">Collector</option>
              <option value="Manufacturer">Manufacturer</option>
              <option value="Auditor">Auditor</option>
              <option value="Distributor">Distributor</option>
            </select>
          </div>
          <button type="submit" class="btn">Login</button>
          <p class="error-message" id="loginError" hidden></p>
          <p class="form-help">No account? <a href="./signup.html">Create one</a></p>
        </form>
      </section>
    </main>

    <script src="./js/auth.js"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;
        const errorEl = document.getElementById('loginError');
        errorEl.hidden = true;
        try {
          await Auth.login({ email, password, role });
          window.location.href = './dashboard.html';
        } catch (err) {
          errorEl.textContent = err.message || 'Login failed';
          errorEl.hidden = false;
        }
      });
    </script>
  </body>
  </html>
