<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - AyurTrace</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="supabase-auth.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .logout-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10B981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #1F2937;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #6B7280;
            margin-bottom: 20px;
        }
        .success-icon {
            color: #10B981;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .redirect-text {
            font-size: 14px;
            color: #9CA3AF;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="logout-container">
        <div id="logout-content">
            <div class="spinner"></div>
            <h1>Signing Out...</h1>
            <p>Please wait while we securely log you out.</p>
        </div>
    </div>

    <script>
        async function performLogout() {
            try {
                // Clear session
                await signOut();
                
                // Show success message briefly before redirect
                document.getElementById('logout-content').innerHTML = `
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1>Logged Out Successfully</h1>
                    <p>You have been securely signed out.</p>
                    <div class="redirect-text">Redirecting to home page...</div>
                `;
                
                // Redirect after a brief delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('Logout error:', error);
                
                // Show error but still redirect
                document.getElementById('logout-content').innerHTML = `
                    <div style="color: #EF4444; font-size: 48px; margin-bottom: 20px;">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h1>Logout Error</h1>
                    <p>There was an issue signing out, but we'll redirect you anyway.</p>
                    <div class="redirect-text">Redirecting to home page...</div>
                `;
                
                // Clear session manually and redirect
                try { 
                    localStorage.removeItem('ayurtrace_user'); 
                    sessionStorage.removeItem('ayurtrace_user'); 
                } catch(e) {}
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }

        // Start logout process when page loads
        document.addEventListener('DOMContentLoaded', performLogout);
    </script>
</body>
</html>
